<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gerçek Alim Meet</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f3f3; text-align: center; }
    #videos { margin-top: 20px; }
    video { width: 400px; margin: 10px; border-radius: 10px; background: #222; }
    #roomInput { padding: 10px; }
    #joinBtn { padding: 10px; background: #4285f4; color: #fff; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Gerçek Alim Meet</h1>
  <input id="roomInput" placeholder="Oda adı girin">
  <button id="joinBtn">Odaya Katıl</button>
  <div id="videos">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const socket = io("http://localhost:3000"); // Sunucu adresi
    let localStream;
    let peerConnection;
    const config = { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] };

    document.getElementById('joinBtn').onclick = async function() {
      const room = document.getElementById('roomInput').value;
      if (!room) return alert('Oda adı girin!');
      socket.emit('join', room);
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById('localVideo').srcObject = localStream;
    };

    socket.on('ready', () => {
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.ontrack = e => {
        document.getElementById('remoteVideo').srcObject = e.streams[0];
      };
      peerConnection.onicecandidate = e => {
        if (e.candidate) socket.emit('candidate', e.candidate);
      };
      peerConnection.createOffer().then(offer => {
        peerConnection.setLocalDescription(offer);
        socket.emit('offer', offer);
      });
    });

    socket.on('offer', async offer => {
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.ontrack = e => {
        document.getElementById('remoteVideo').srcObject = e.streams[0];
      };
      peerConnection.onicecandidate = e => {
        if (e.candidate) socket.emit('candidate', e.candidate);
      };
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('answer', async answer => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on('candidate', async candidate => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (e) {}
    });
  </script>
</body>
</html>
